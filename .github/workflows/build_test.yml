name: Build and Test

env:
  EB_APPLICATION_NAME : "django-github-action-aws"
  EB_INVERONMENT_NAME : "Djangogithubactionaws-env"
  APP_VERION_LABEL    : "${{ github.sha }}"
  DEPLOY_PACKAGE_NAME : "django-app-${{ github.sha }}.zip"
  AWS_REGION          : "us-east-2"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python Environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  
    - name: Run Tests
      run: |
        python manage.py test

  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} . -x '*.git*'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key    : ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key    : ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name  : ${{ env.EB_APPLICATION_NAME }}
        environment_name  : ${{ env.EB_INVERONMENT_NAME }}
        version_label     : ${{ env.APP_VERION_LABEL }}
        region            : ${{ AWS_REGION }}
        deployment_package: ${{ DEPLOY_PACKAGE_NAME }}
